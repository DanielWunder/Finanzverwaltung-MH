<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausgaben verwalten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .button-container button {
            width: auto; /* Automatische Breite, abhängig vom Text */
            min-width: 80px; /* Mindestbreite */
            margin: 5px;
            padding: 8px 10px; /* Größeres Padding */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            font-size: 16px; /* Größere Schrift */
            text-align: center;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .button-container button.active {
            background-color: #2196F3; /* Hervorhebung der aktiven Schaltfläche */
        }
        .button-container button .subtitle {
            font-size: 12px; /* Kleinere Schrift für den Untertitel */
            color: white;
            display: block; /* Zeilenumbruch für den Untertitel */
            margin-top: 4px; /* Abstand zum Haupttext */
            text-align: center; /* Zentrieren des Untertitels */
        }
        .input-section {
            margin-top: 20px;
            display: none;
        }
        .input-section input, .input-section select {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
        .input-section button {
            padding: 10px 20px;
            background-color: royalblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            margin: 4px 0px;
            width: 100%;
        }
        td, th {
            padding: 10px 5px;
            border: 1px solid black;
        }
        td:last-of-type {
            text-align: center;
        }
        button.menuButton {
            padding: 8px;
            margin: 4px 0px;
            width: 50%;
            border: none;
            border-bottom: 1px solid gray;
            background: white;
        }
        button.menuButton.active {
            background: royalblue;
            color: white;
        }
        button.export-button {
            padding: 8px;
            margin: 4px 0px;
            float: right;
        }
        select {
            padding: 8px;
            margin: 4px 0px;
        }
        .tabgroup {
            display: flex;
        }
        button.delete-button {
            background: red;
            border: none;
            border-radius: 3px;
            display: inline-flex;
            padding: 5px 8px;
        }
        button.delete-button svg {
            width: 18px;
            height: 18px
        }
        button.export-button {
            background: royalblue;
            border: none;
            border-radius: 3px;
            display: inline-flex;
            padding: 5px 8px;
        }
        button.export-button svg {
            width: 18px;
            height: 18px;
        }
        div#entry-saved-snack {
            position: fixed;
            right: 5px;
            top: 5px;
            padding: 7px 13px;
            background: yellowgreen;
            color: white;
            border-radius: 5px;
            display: none;
        }
        div#entry-saved-snack svg {
            width: 18px;
            height: 18px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h2>Ausgaben verwalten</h2>
    <div class="tabgroup">
        <button id="newEntryMenuButton" class="menuButton" onclick="showNewEntry()">Neuer Eintrag</button>
        <button id="historyMenuButton" class="menuButton" onclick="showHistory()">Historie</button>
    </div>

    <div id="new-entry">
        <div id="buttons" class="button-container">
            <!-- Alphabetische Schaltflächen A bis L mit Untertiteln -->
        </div>

        <div id="subButtons" class="button-container">
            <!-- Hier werden die Zwischenkategorien angezeigt -->
        </div>

        <div id="subSubButtons" class="button-container">
            <!-- Hier werden die Unterkategorien angezeigt -->
        </div>

        <div class="input-section" id="currencySection">
            <h3>Währung und Betrag</h3>
            <select id="currency">
                <option value="CFA">CFA (XAF)</option>
                <option value="EUR">EUR (€)</option>
            </select>
            <input type="number" id="amount" placeholder="Betrag" required>
            <button onclick="submitEntry()">Eintrag speichern</button>
        </div>
    </div>
    <div id="history">
        <div>
            Monat: 
            <select id="month-select">
            </select>
            <button class="export-button" onclick="exportSelectedMonth()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="white" d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 242.7-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7 288 32zM64 352c-35.3 0-64 28.7-64 64l0 32c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-32c0-35.3-28.7-64-64-64l-101.5 0-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352 64 352zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z" /></svg>
            </button>
        </div>
        <table cellspacing="0">
            <thead>
                <th>Datum</th>
                <th>Code</th>
                <th>Betrag</th>
                <th></th>
            </thead>
            <tbody id="history-table-body">
            </tbody>
        </table>
    </div>
    <div id="entry-saved-snack">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="white" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
        </svg>
        <span>Eintrag gespeichert</span>

    <script>
        storedEntries = [];
        function activateMenu(id) {
            var newEntryMenuButton = document.getElementById('newEntryMenuButton');
            var historyMenuButton = document.getElementById('historyMenuButton');

            if(id == 'newEntryMenuButton'){
                newEntryMenuButton.classList.add('active');
                historyMenuButton.classList.remove('active');
            }

            if (id == 'historyMenuButton') {
                historyMenuButton.classList.add('active');
                newEntryMenuButton.classList.remove('active');
            }
        }

        function showNewEntry() {
            activateMenu('newEntryMenuButton');
            const newEntryContainer = document.getElementById('new-entry');
            const historyContainer = document.getElementById('history');
            historyContainer.style.display = "none";
            newEntryContainer.style.display = "block";
            showButtons();
        }

        function showHistory() {
            activateMenu('historyMenuButton');
            const newEntryContainer = document.getElementById('new-entry');
            const historyContainer = document.getElementById('history');
            newEntryContainer.style.display = "none";
            historyContainer.style.display = "block";

            //set select
            var monthSelect = document.getElementById('month-select');
            monthSelect.innerHTML = '';
            var currentMonth = (new Date()).toISOString().substr(0, 7);//.toLocaleDateString("de-DE", { month: 'long', year: 'numeric' });
            var months = storedEntries.map(e => e.date.substr(0, 7));
            months.push(currentMonth);
            months = months.filter((v, i ,a) => a.indexOf(v) === i);
            for(let month of months){
                var option = document.createElement('option');
                option.innerHTML = month;
                monthSelect.appendChild(option);
            }
            monthSelect.value = currentMonth;
            monthSelect.onchange = function(e){
                showEntries(e.target.value);
            }
            //show in UI
            showEntries(currentMonth);
        }

        function showEntries(month){
            var filteredEntries = storedEntries.filter(e => e.date.startsWith(month));
            filteredEntries.sort((a, b) => a.date < b.date ? 1 : -1);
            const tableBody = document.getElementById('history-table-body');
            tableBody.innerHTML = '';
            for (let entry of filteredEntries) {
                const tr = document.createElement('tr');
                const td1 = document.createElement('td');
                const td2 = document.createElement('td');
                const td3 = document.createElement('td');
                const td4 = document.createElement('td');
                const date = new Date(entry.date);
                td1.innerHTML = date.toLocaleDateString("de-DE", { month: '2-digit', day: '2-digit', year: '2-digit' });
                td2.innerHTML = entry.code;
                td3.innerHTML = parseFloat(entry.amount).toLocaleString() + " " + (entry.currency == "EUR" ? "€" : "XAF");
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                // deleteButton.innerHTML = "X";
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 448 512');
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute(
                    'd',
                    'M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z '
                );
                path.setAttribute(
                    'fill',
                    'white'
                );
                svg.appendChild(path);
                deleteButton.appendChild(svg);
                deleteButton.onclick = () => {
                    var index = storedEntries.findIndex(e => e.date == entry.date && e.code == entry.code && e.amount == entry.amount);
                    if(index >= 0){
                        storedEntries.splice(index, 1);
                        showEntries(month);
                    }
                }
                td4.appendChild(deleteButton);
                // span.style.fontSize = "smaller";
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tableBody.appendChild(tr);
            }
        }

        function showAmountInputSection(show) {
            const currencySection = document.getElementById('currencySection');
            if (show) {
                currencySection.style.display = 'block';
            } else {
                currencySection.style.display = 'none';
            }
        }

        // Funktion zum Anzeigen der Kategorien
        function showButtons() {
            // Kategorien anzeigen
            const buttonsContainer = document.getElementById('buttons');
            buttonsContainer.innerHTML = '';
            // Alte Zwischenkategorien entfernen
            const subButtonsContainer = document.getElementById('subButtons');
            subButtonsContainer.innerHTML = '';
            // Alte Unterkategorien entfernen
            const subSubButtonsContainer = document.getElementById('subSubButtons');
            subSubButtonsContainer.innerHTML = '';
            // Betrageingabe entfernen
            showAmountInputSection(false);

            // Unterkategorien und Zwischenkategorien anzeigen
            for (const category of categories) {

                const button = document.createElement('button');
                button.textContent = category.code;
                button.onclick = function () {
                    selectCategory(category.code, button); // Kategorie anklicken
                };

                const subtitleSpan = document.createElement('span');
                subtitleSpan.classList.add('subtitle');
                subtitleSpan.textContent = category.title;

                button.appendChild(subtitleSpan); // Untertitel zur Schaltfläche hinzufügen

                buttonsContainer.appendChild(button);
            }
        }

        // Funktion zum Anzeigen der Zwischenkategorien
        function selectCategory(category, buttonElement) {
            var categoryIsActive =  buttonElement.classList.contains('active');

            // Alle Kategorien zurücksetzen (A bis L)
            const buttons = document.querySelectorAll('.button-container button');
            buttons.forEach(button => {
                button.classList.remove('active'); // Entfernen der Hervorhebung
                button.style.display = categoryIsActive ? "block" : "none";
            });

            // Die angeklickte Hauptschaltfläche hervorheben bzw. abwählen
            if(!categoryIsActive){
                buttonElement.classList.add('active');
                buttonElement.style.display = "block";
            }

            // Zwischenkategorien zurücksetzen
            const subButtonsContainer = document.getElementById('subButtons');
            subButtonsContainer.innerHTML = ''; // Alte Zwischenkategorien entfernen

            // Unterkategorien und Zwischenkategorien anzeigen
            if(!categoryIsActive){
                const subCategories = categories.find(x => x.code == category).subCategories;
                for (const subCategory of subCategories) {
                    const subButton = document.createElement('button');
                    subButton.textContent = subCategory.code;
                    subButton.onclick = function () {
                        selectSubCategory(category, subCategory.code, subButton); // Zwischenkategorie anklicken
                    };

                    const subtitleSpan = document.createElement('span');
                    subtitleSpan.classList.add('subtitle');
                    subtitleSpan.textContent = subCategory.title;

                    subButton.appendChild(subtitleSpan); // Untertitel zur Schaltfläche hinzufügen

                    subButtonsContainer.appendChild(subButton);
                }
            }

            // Unterkategorien Container leeren
            document.getElementById('subSubButtons').innerHTML = '';

            showAmountInputSection(false);
        }

        // Funktion zum Anzeigen der Unterkategorien, nachdem eine Zwischenkategorie ausgewählt wurde
        function selectSubCategory(category, subCategoryKey, buttonElement) {
            var subCategoryIsActive = buttonElement.classList.contains('active');

            // Alle Zwischenkategorien zurücksetzen
            const subButtons = document.querySelectorAll('#subButtons button');
            subButtons.forEach(button => {
                button.classList.remove('active'); // Entfernen der Hervorhebung
                button.style.display = subCategoryIsActive ? "block" : "none";
            });

            // Die angeklickte Zwischenkategorie hervorheben bzw. abwählen
            if (!subCategoryIsActive) {
                buttonElement.classList.add('active');
                buttonElement.style.display = "block";
            }

            // Unterkategorien anzeigen
            const subSubButtonsContainer = document.getElementById('subSubButtons');
            subSubButtonsContainer.innerHTML = ''; // Alte Unterkategorien entfernen

            if(!subCategoryIsActive){
                const subSubCategories = categories.find(x => x.code == category).subCategories.find(x => x.code == subCategoryKey).subCategories;
                subSubCategories.forEach(subSubCategory => {
                    const subSubButton = document.createElement('button');
                    subSubButton.textContent = subSubCategory.code;

                    const subtitleSpan = document.createElement('span');
                    subtitleSpan.classList.add('subtitle');
                    subtitleSpan.textContent = subSubCategory.title;

                    subSubButton.appendChild(subtitleSpan); // Untertitel zur Schaltfläche hinzufügen
                    subSubButton.onclick = function () {
                        selectSubSubCategory(subSubCategory.code, subSubButton); // Unterkategorie anklicken
                    };
                    subSubButtonsContainer.appendChild(subSubButton);
                });
            }

            showAmountInputSection(false);
        }

        // Funktion zum Anzeigen des Eingabebereichs für Währung und Betrag
        function selectSubSubCategory(subCategory, subButtonElement) {
            var activate = !subButtonElement.classList.contains('active');

            showAmountInputSection(activate);
            window.selectedSubCategory = activate ? subCategory : ""; // Speichern der Zwischen- oder Unterkategorie

            // Alle Unterkategorien zurücksetzen
            const subButtons = document.querySelectorAll('#subSubButtons button');
            subButtons.forEach(button => {
                button.classList.remove('active'); // Entfernen der Hervorhebung
                button.style.display = activate ? "none" : "block";
            });

            // Die angeklickte Unterkategorie hervorheben bzw. abwählen
            if (activate) {
                subButtonElement.classList.add('active');
                subButtonElement.style.display = "block";
            }
        }

        // Funktion zum Speichern der Eingaben und Erstellen der CSV-Datei
        function submitEntry() {
            const currency = document.getElementById('currency').value;
            const amount = document.getElementById('amount').value;

            if (!amount) {
                alert("Bitte einen Betrag eingeben!");
                return;
            }

            var now = new Date();
            storedEntries.push({ date: now.toISOString(), code: window.selectedSubCategory, amount, currency });
            localStorage.setItem("entries", JSON.stringify(storedEntries));

            document.getElementById('amount').value = "";
            showButtons();
            const snack = document.getElementById('entry-saved-snack');
            snack.style.display = 'inline-flex';
            setTimeout(() => {
                snack.style.display = 'none';
            }, 3000);
        }

        // Funktion zum Erstellen einer CSV-Datei
        function generateCSV(data) {
            let csv = 'Kategorie,Währung,Betrag\n';
            data.forEach(row => {
                csv += row.join(',') + '\n';
            });
            return csv;
        }

        // Funktion zum Herunterladen der CSV-Datei
        function downloadCSV(content, filenameAppendix = "") {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) { // Feature-Check
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'ausgaben' + filenameAppendix + '.csv');
                link.click();
            }
        }

        function exportSelectedMonth(){
            var monthSelect = document.getElementById('month-select');
            var filteredEntries = storedEntries.filter(e => e.date.startsWith(monthSelect.value));
            filteredEntries.sort((a, b) => a.date < b.date ? 1 : -1);
            
            let csv = 'Kategorie;Währung;Betrag\n';
            filteredEntries.forEach(entry => {
                csv += entry.code + ";" + entry.currency + ";" + parseFloat(entry.amount).toLocaleString() + '\n';
            });
            downloadCSV(csv, monthSelect.value);
        }

        window.onload = () => {
            var storedEntriesString = localStorage.getItem("entries");
            if (storedEntriesString) {
                storedEntries = JSON.parse(storedEntriesString);
                storedEntries.sort((a, b) => a.date < b.date ? 1 : -1);
            }
            showNewEntry();
        };
