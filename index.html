<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausgaben verwalten</title>
    <link rel="manifest" href="./manifest.json">
    <script>
        if('serviceWorker' in navigator){
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
            })
        }
    </script>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="categories.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <h2>Ausgaben verwalten</h2>
    <div class="tabgroup">
        <button id="newExpenseMenuButton" class="menuButton" onclick="showNewExpense()">Neue Ausgabe</button>
        <button id="historyMenuButton" class="menuButton" onclick="showHistory()">Historie</button>
    </div>

    <div id="new-expense">
        <div id="buttons" class="button-container">
            <!-- Alphabetische Schaltflächen A bis L mit Untertiteln -->
        </div>

        <div id="subButtons" class="button-container">
            <!-- Hier werden die Zwischenkategorien angezeigt -->
        </div>

        <div id="subSubButtons" class="button-container">
            <!-- Hier werden die Unterkategorien angezeigt -->
        </div>

        <div class="input-section" id="currencySection">
            <h3>Währung und Betrag</h3>
            <div class="input-section-div">
                <input type="number" id="amount" placeholder="Betrag" required>
                <select id="currency">
                    <option value="CFA">CFA (XAF)</option>
                    <option value="EUR">EUR (€)</option>
                </select>
            </div>
            <div class="input-section-div">
                <input type="text" id="info" placeholder="Info">
            </div>
            <button onclick="submitExpense()">Eintrag speichern</button>
        </div>
    </div>
    <div id="history">
        <div>
            Monat: 
            <select id="month-select">
            </select>
            <button class="export-button" onclick="exportSelectedMonth()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="white" d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 242.7-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7 288 32zM64 352c-35.3 0-64 28.7-64 64l0 32c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-32c0-35.3-28.7-64-64-64l-101.5 0-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352 64 352zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z" /></svg>
            </button>
        </div>
        <table cellspacing="0">
            <!--<thead>
                <th>Datum</th>
                <th>Code</th>
                <th>Betrag</th>
                <th></th>
            </thead> -->
            <tbody id="history-table-body">
            </tbody>
        </table>
    </div>
    <div id="expense-saved-snack">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="white" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
        </svg>
        <span>Eintrag gespeichert</span>
    </div>
</body>
</html>
